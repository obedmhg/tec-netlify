<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="resume-container" class="container mx-auto px-4 py-12 max-w-6xl"></div>

    <script>
        const resumeData = {
            "header": {
                "name": "Your Name",
                "title": "Senior Software Architect",
                "experience": "16+ years in eCommerce & Digital Solutions",
                "image": "Profile Photo"
            },
            "about": {
                "summary": [
                    "Senior Software Architect with over 16 years of experience specializing in e-commerce solutions.",
                    "Currently Director of Technology at Icreon, leading global teams in enterprise eCommerce implementations.",
                    "Expert in Java, Oracle Commerce, commercetools, and cloud architectures."
                ]
            },
            "skills": [
                "Java", "Oracle Commerce", "ATG", "commercetools",
                "GCP", "AWS", "Docker", "Jenkins", "React.js",
                "RESTful APIs", "Cloud Architecture", "CI/CD"
            ],
            "experience": [
                {
                    "title": "Director of Technology",
                    "company": "Icreon",
                    "dates": "Jul 2024 - Present",
                    "location": "Remote",
                    "duration": "9 mos",
                    "description": [
                        "Lead global teams in delivering enterprise eCommerce solutions",
                        "Coordinate offshore/onshore development teams",
                        "Drive technological innovation and process optimization",
                        "Ensure high-quality project delivery and client satisfaction"
                    ],
                    "skills": ["Team Leadership", "Cloud Architecture", "Process Optimization"]
                },
                {
                    "title": "Senior Commerce Architect Omni Channel",
                    "company": "changeCX",
                    "dates": "Nov 2022 - Jul 2024",
                    "location": "Chihuahua, Mexico",
                    "duration": "1 yr 9 mos",
                    "description": [
                        "Implemented commercetools Composable Commerce solutions",
                        "Designed end-to-end solutions for large retailers",
                        "Managed cross-functional teams across implementation lifecycle"
                    ],
                    "skills": ["commercetools", "Composable Commerce", "Cloud Integration"]
                }
                // Add other experiences following the same format
            ],
            "podcast": {
                "title": "From Zero to N",
                "dates": "Aug 2021 - Present",
                "duration": "3 yrs 8 mos",
                "description": "Host technology-focused podcast discussing career journeys and industry insights."
            },
            "certifications": [
                "SCJP (Sun Certified Java Programmer) - Java 1.4 Platform",
                "Oracle Commerce Specialist - ATG Implementation"
            ],
            "contact": {
                "location": "Chihuahua, Mexico",
                "email": "email@example.com",
                "phone": "+1 234 567 890"
            }
        };

        function renderResume() {
            const container = document.getElementById('resume-container');
            
            // Header
            container.innerHTML = `
                <div class="flex items-center mb-12">
                    <div class="w-32 h-32 bg-gray-200 rounded-full flex items-center justify-center mr-8">
                        <span class="text-gray-500">${resumeData.header.image}</span>
                    </div>
                    <div>
                        <h1 class="text-4xl font-bold text-gray-800 mb-2">${resumeData.header.name}</h1>
                        <p class="text-2xl text-blue-600 font-semibold">${resumeData.header.title}</p>
                        <p class="text-gray-600 mt-2">${resumeData.header.experience}</p>
                    </div>
                </div>
            `;

            // About Section
            container.innerHTML += `
                <section class="mb-12">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b-2 border-blue-500 pb-2">Professional Summary</h2>
                    <div class="text-gray-600 leading-relaxed space-y-4">
                        ${resumeData.about.summary.map(p => `<p>${p}</p>`).join('')}
                    </div>
                </section>
            `;

            // Skills Grid
            container.innerHTML += `
                <section class="mb-12">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b-2 border-blue-500 pb-2">Technical Skills</h2>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        ${resumeData.skills.map(skill => `
                            <div class="bg-blue-100 text-blue-800 px-4 py-2 rounded text-center">${skill}</div>
                        `).join('')}
                    </div>
                </section>
            `;

            // Fixed Experience Timeline
            container.innerHTML += `
                <section class="mb-12">
                    <h2 class="text-2xl font-bold text-gray-800 mb-8 border-b-2 border-blue-500 pb-2">Professional Experience</h2>
                    <div class="relative">
                        <div class="absolute left-1/2 w-1 bg-gray-200 top-0 bottom-0 -ml-px"></div>
                        ${resumeData.experience.map(exp => `
                            <div class="mb-8 relative">
                                <div class="flex items-center mb-4">
                                    <div class="absolute left-1/2 -ml-3 w-6 h-6 bg-blue-500 rounded-full"></div>
                                    <div class="w-5/12 text-right pr-8">
                                        <h3 class="font-semibold text-gray-800">${exp.title}</h3>
                                        <p class="text-gray-600">${exp.company}</p>
                                        <p class="text-sm text-gray-500">${exp.dates}</p>
                                        <p class="text-sm text-gray-500">${exp.location}</p>
                                    </div>
                                    <div class="w-5/12 pl-8">
                                        <div class="bg-white p-6 rounded-lg shadow-sm">
                                            <ul class="list-disc list-inside text-gray-600 mb-4">
                                                ${exp.description.map(d => `<li>${d}</li>`).join('')}
                                            </ul>
                                            <div class="flex flex-wrap gap-2">
                                                ${exp.skills.map(s => `
                                                    <span class="bg-blue-100 text-blue-800 text-sm px-2 py-1 rounded">${s}</span>
                                                `).join('')}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </section>
            `;

            // Podcast & Certifications
            container.innerHTML += `
                <div class="grid md:grid-cols-2 gap-8 mb-12">
                    <section>
                        <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b-2 border-blue-500 pb-2">Podcast</h2>
                        <div class="bg-white p-6 rounded-lg shadow-sm">
                            <h3 class="text-xl font-semibold text-gray-800 mb-2">${resumeData.podcast.title}</h3>
                            <p class="text-gray-600 mb-4">${resumeData.podcast.dates} (${resumeData.podcast.duration})</p>
                            <p class="text-gray-600">${resumeData.podcast.description}</p>
                        </div>
                    </section>

                    <section>
                        <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b-2 border-blue-500 pb-2">Certifications</h2>
                        <div class="bg-white p-6 rounded-lg shadow-sm space-y-4">
                            ${resumeData.certifications.map(c => `
                                <div class="border-l-4 border-blue-500 pl-4">
                                    <p class="text-gray-800 font-medium">${c}</p>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                </div>
            `;

            // Footer
            container.innerHTML += `
                <div class="mt-12 text-center text-gray-500 text-sm">
                    <p class="mb-2">Open to consulting opportunities and technical leadership roles</p>
                    <div class="flex items-center justify-center space-x-4">
                        <span>üìç ${resumeData.contact.location}</span>
                        <span>‚úâÔ∏è ${resumeData.contact.email}</span>
                        <span>üì± ${resumeData.contact.phone}</span>
                    </div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', renderResume);
    </script>
</body>
</html>
